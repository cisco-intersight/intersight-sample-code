---
- name: Create Intersight Ethernet Adapter Policy
  hosts: localhost
  gather_facts: no
  vars:
    api_private_key: "C:\\secretKey.txt"
    api_key_id: "xxxxx27564612d30dxxxxx/5f21c9d97564612d30dd575a/5f9a8b877564612xxxxxxxx"
    organization: "default"

  tasks:
    - name: Create Ethernet Adapter policy
      cisco.intersight.intersight_ethernet_adapter_policy:
        api_private_key: "{{ api_private_key }}"
        api_key_id: "{{ api_key_id }}"
        organization: "{{ organization }}"
        name: test_ethernet_adapter
        description: "Advanced Ethernet adapter policy with VXLAN and PTP"
        vxlan_enabled: true
        ptp_enabled: true
        arfs_enabled: true
        advanced_filter: true
        interrupt_scaling: true
        interrupt_count: 16
        rx_queue_count: 8
        tx_queue_count: 4
        completion_queue_count: 12
        tags:
          - Key: Environment
            Value: Test
      register: advanced_creation